<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Banking Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="HomeStyle.css">
</head>

<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="main-container">
        <nav class="glass-nav animate__animated animate__fadeInDown">
            <div class="nav-container">
                <div class="logo-wrapper">
                    <img src="./images/logo.png" alt="Logo" class="logo" />
                    <div class="logo-glow"></div>
                </div>
                <div class="welcome-container">
                    <h1 class="welcome-message">Welcome Back, <span class="username" id="name">-</span></h1>
                    <div class="welcome-underline"></div>
                </div>
            </div>
        </nav>

        <div class="logout-container animate__animated animate__fadeInLeft">
            <button class="logout-btn" id="logoutBtn">
                <svg class="logout-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M13 4.00894C13.0002 3.45665 12.5527 3.00876 12.0004 3.00854C11.4481 3.00833 11.0002 3.45587 11 4.00815L10.9968 12.0116C10.9966 12.5639 11.4442 13.0118 11.9965 13.012C12.5487 13.0122 12.9966 12.5647 12.9968 12.0124L13 4.00894Z"
                        fill="currentColor" />
                    <path
                        d="M4 12.9917C4 10.7826 4.89541 8.7826 6.34308 7.33488L7.7573 8.7491C6.67155 9.83488 6 11.3349 6 12.9917C6 16.3054 8.68629 18.9917 12 18.9917C15.3137 18.9917 18 16.3054 18 12.9917C18 11.3348 17.3284 9.83482 16.2426 8.74903L17.6568 7.33481C19.1046 8.78253 20 10.7825 20 12.9917C20 17.41 16.4183 20.9917 12 20.9917C7.58172 20.9917 4 17.41 4 12.9917Z"
                        fill="currentColor" />
                    <path
                        d="M12 4.00894C12.5523 4.00894 13 4.45665 13 5.00894L13 11.0089C13 11.5612 12.5523 12.0089 12 12.0089C11.4477 12.0089 11 11.5612 11 11.0089L11 5.00894C11 4.45665 11.4477 4.00894 12 4.00894Z"
                        fill="currentColor" />
                </svg>
                Logout
            </button>
        </div>

        <div class="dashboard-main">


            <!-- Transaction Data -->
            <div class="left-panel">
                <div class="operations-box animate__animated animate__fadeInLeft">
                    <div class="operations-header">
                        <h2>Recent Transactions</h2>
                        <button class="view-all" id="view">Hide</button>
                    </div>
                    <div class="transactions-container">
                        <ul id="transactionList" class="transactions-list">

                        </ul>
                    </div>
                </div>
            </div>
            <!-- /Transaction Data/ -->





            <div class="right-panel">
                <div class="balance-card animate__animated animate__fadeInRight">
                    <p class="balance__date">
                        <span id="hrs">00</span>:<span id="min">00</span>:<span id="sec">00</span>
                    </p>
                    <div class="balance-boxes">
                        <div class="balance-box">
                            <span class="box-label">Current Balance</span>
                            <span class="box-value"><span id="balance">4,850</span>€</span>
                        </div>
                        <div class="balance-box">
                            <span class="box-label">Monthly Spending</span>
                            <span class="box-value"><span id="spending">1,200</span>€</span>
                        </div>
                    </div>
                </div>

                <div class="balance-actions">
                    <button class="action-btn deposit-btn animate__animated animate__fadeInUp animate__delay-0-5s"
                        onclick="window.location.href = 'Deposit.html'">Deposit</button>
                    <button class="action-btn withdraw-btn animate__animated animate__fadeInUp animate__delay-1s"
                        onclick="window.location.href = 'Withdraw.html'">Withdraw</button>
                    <button
                        class="action-btn transfer-btn animate__animated animate__fadeInUp animate__delay-1-5s">Transfer</button>
                    <button
                        class="action-btn more-btn animate__animated animate__fadeInUp animate__delay-2s">More</button>
                </div>

            </div>


            <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
            <script type="module" src="HomeJs.js"></script>
</body>

</html>
