<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="HomeStyle.css">
</head>

<body>
    <nav class="glass-nav">
        <div class="nav-container">
            <div class="logo-wrapper">
                <img src="./images/logo.png" alt="Logo" class="logo" />
                <div class="logo-glow"></div>
            </div>
            <div class="welcome-container">
                <h1 class="welcome-message">Welcome Back, <span class="username" id="name">Yousef</span></h1>
                <div class="welcome-underline"></div>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="balance-card">
            <div>
                <p class="balance__date">
                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span id="sec">00</span>
                </p>
            </div>

            <div class="balance-boxes">
                <div class="balance-box">
                    <span class="box-label">Current Balance</span>
                    <span class="box-value"><span id="balance">4,850</span><span>â‚¬</span></span>
                </div>
            </div>
        </div>

        <div class="actions-container">
            <div class="actions-box">
                <button class="action-btn deposit-btn" onclick="window.location.href='Deposit.html'">Deposit</button>

                <button class="action-btn withdraw-btn">Withdraw</button>
                <button class="action-btn transfer-btn">Transfer Money</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
        <script src="HomeJs.js"></script>
</body>

</html>
