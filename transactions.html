<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transactions.html">
</head>

<body>
    <div class="transactions-container">
        <div class="transactions-header">
            <h2>سجل العمليات</h2>
            <span class="transactions-count">12 عملية</span>
        </div>

        <div class="transactions-list">
            <!-- عملية إيداع -->
            <div class="transaction-item">
                <div class="transaction-info">
                    <div class="transaction-icon deposit">
                        ↓
                    </div>
                    <div class="transaction-details">
                        <h4>إيداع نقدي</h4>
                        <p>15 أغسطس 2023 - 10:30 ص</p>
                    </div>
                </div>
                <div class="transaction-amount positive">+1,250.00 ر.س</div>
            </div>

            <!-- عملية سحب -->
            <div class="transaction-item">
                <div class="transaction-info">
                    <div class="transaction-icon withdrawal">
                        ↑
                    </div>
                    <div class="transaction-details">
                        <h4>سحب من الصراف</h4>
                        <p>14 أغسطس 2023 - 04:15 م</p>
                    </div>
                </div>
                <div class="transaction-amount negative">-500.00 ر.س</div>
            </div>

            <!-- عملية تحويل -->
            <div class="transaction-item">
                <div class="transaction-info">
                    <div class="transaction-icon transfer">
                        ⇄
                    </div>
                    <div class="transaction-details">
                        <h4>تحويل إلى أحمد</h4>
                        <p>13 أغسطس 2023 - 11:20 ص</p>
                    </div>
                </div>
                <div class="transaction-amount negative">-750.00 ر.س</div>
            </div>

            <!-- عملية دفع -->
            <div class="transaction-item">
                <div class="transaction-info">
                    <div class="transaction-icon payment">
                        $
                    </div>
                    <div class="transaction-details">
                        <h4>دفع فاتورة كهرباء</h4>
                        <p>12 أغسطس 2023 - 09:45 ص</p>
                    </div>
                </div>
                <div class="transaction-amount negative">-320.50 ر.س</div>
            </div>

            <!-- عملية إيداع إضافية -->
            <div class="transaction-item">
                <div class="transaction-info">
                    <div class="transaction-icon deposit">
                        ↓
                    </div>
                    <div class="transaction-details">
                        <h4>تحويل راتب</h4>
                        <p>1 أغسطس 2023 - 12:00 ص</p>
                    </div>
                </div>
                <div class="transaction-amount positive">+8,500.00 ر.س</div>
            </div>
        </div>
    </div>
</body>

</html>
